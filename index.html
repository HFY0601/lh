
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Content-Language" content="zh-CN" />
  <title>资产领航 V5</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-sm text-gray-800">
<header class="bg-white shadow px-4 py-3 sticky top-0 z-10">
  <h1 class="text-lg font-bold">资产领航 V5</h1>
</header>
<main class="p-4 space-y-6 max-w-xl mx-auto">
<section id="dashboard" class="tab-content">首页内容占位</section>
<section id="assets" class="tab-content hidden">资产内容占位</section>
<section id="debts" class="tab-content hidden">负债内容占位</section>
<section id="reports" class="tab-content hidden">报表内容占位</section>

<section id="profile" class="tab-content hidden space-y-4">
  <div class="bg-white shadow rounded-xl p-4 space-y-2">
    <h2 class="text-base font-semibold mb-2">数据导出</h2>
    <button onclick="exportData()" class="bg-blue-600 text-white px-4 py-2 rounded">📤 导出 CSV 文件</button>
  </div>
  <div class="bg-white shadow rounded-xl p-4 space-y-2">
    <h2 class="text-base font-semibold mb-2">数据导入</h2>
    <input type="file" id="importFile" accept=".csv" class="w-full p-2 border rounded" />
    <button onclick="importData()" class="bg-green-600 text-white px-4 py-2 rounded">📥 导入 CSV 文件</button>
  </div>
  <div class="bg-white shadow rounded-xl p-4 space-y-2">
    <h2 class="text-base font-semibold mb-2">清空所有数据</h2>
    <button onclick="clearAll()" class="bg-red-600 text-white px-4 py-2 rounded">🗑️ 清空所有数据</button>
    <p class="text-xs text-gray-400">注意：数据保存在浏览器，仅本机有效。</p>
  </div>
</section>

</main>
<footer class="fixed bottom-0 left-0 w-full bg-white border-t shadow-inner z-10">
  <nav class="grid grid-cols-5 text-center text-base text-gray-600">
    <button onclick="showTab('dashboard', this)" class="py-2 font-bold text-blue-600">首页</button>
    <button onclick="showTab('assets', this)" class="py-2 hover:text-blue-600">资产</button>
    <button onclick="showTab('debts', this)" class="py-2 hover:text-blue-600">负债</button>
    <button onclick="showTab('reports', this)" class="py-2 hover:text-blue-600">报表</button>
    <button onclick="showTab('profile', this)" class="py-2 hover:text-blue-600">我的</button>
  </nav>
</footer>
<script>
function showTab(id, el) {
  document.querySelectorAll('.tab-content').forEach(div => div.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  document.querySelectorAll('footer nav button').forEach(b => b.classList.remove('text-blue-600', 'font-bold'));
  if (el) el.classList.add('text-blue-600', 'font-bold');
}
window.onload = () => showTab('profile', document.querySelector('footer nav button:last-child'));

function exportData() {
  const data = {
    assets: localStorage.getItem('assets') || '[]',
    debts: localStorage.getItem('debts') || '[]',
    transactions: localStorage.getItem('transactions') || '[]'
  };
  const csv = `data:text/json;charset=utf-8,` + encodeURIComponent(JSON.stringify(data, null, 2));
  const link = document.createElement('a');
  link.href = csv;
  link.download = 'finapp_data_backup.json';
  link.click();
}

function importData() {
  const file = document.getElementById('importFile').files[0];
  if (!file) return alert('请选择文件');
  const reader = new FileReader();
  reader.onload = e => {
    try {
      const data = JSON.parse(e.target.result);
      if (data.assets) localStorage.setItem('assets', JSON.stringify(data.assets));
      if (data.debts) localStorage.setItem('debts', JSON.stringify(data.debts));
      if (data.transactions) localStorage.setItem('transactions', JSON.stringify(data.transactions));
      alert('数据导入成功');
      location.reload();
    } catch (err) {
      alert('文件格式错误');
    }
  };
  reader.readAsText(file);
}

function clearAll() {
  if (confirm("确定清空所有数据？此操作不可恢复")) {
    localStorage.clear();
    location.reload();
  }
}

</script>
</body>
</html>
