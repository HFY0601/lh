
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>资产领航 V6 Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.umd.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 text-sm" class="bg-gradient-to-br from-gray-100 to-white text-gray-800">
<header class="bg-white shadow sticky top-0 z-50 p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold text-blue-600">📊 资产领航 V6 Pro</h1>
  <span class="text-xs text-gray-400">智能理财 · 精准分析</span>
</header>

<main class="max-w-3xl mx-auto px-4 py-6 p-4 max-w-3xl mx-auto space-y-6">
  <!-- 欢迎卡片 -->
  <section class="bg-white rounded-2xl shadow-md p-6 transition-all hover:shadow-lg">
    <h2 class="text-lg font-semibold text-gray-700 mb-2">👋 你好！欢迎回来</h2>
    <p class="text-gray-500">这是你的个人资产面板，概览总资产与分类分布。</p>
  </section>

  <!-- 总资产卡片 -->
  <section class="bg-white rounded-2xl shadow-md p-6">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-base font-semibold text-gray-700">💰 总资产</h2>
      <span id="totalAsset" class="text-lg text-blue-600 font-bold">¥0.00</span>
    </div>
    <canvas id="assetPie" height="180"></canvas>
  </section>

  <!-- 页面导航占位 -->
  <nav class="grid grid-cols-5 text-sm text-gray-600 gap-1 mt-4">
    <button class="bg-blue-50 text-blue-600 font-bold py-2 rounded-xl">首页</button>
    <button class="hover:bg-gray-100 py-2 rounded-xl">资产</button>
    <button class="hover:bg-gray-100 py-2 rounded-xl">负债</button>
    <button class="hover:bg-gray-100 py-2 rounded-xl">报表</button>
    <button class="hover:bg-gray-100 py-2 rounded-xl">我的</button>
  </nav>
</main>

<script>
function renderOverview() {
  const assets = JSON.parse(localStorage.getItem("assets") || "[]");
  let total = 0;
  const categoryMap = {};

  assets.forEach(a => {
    const value = a.category === "股票" && a.price ? a.amount * a.price : a.amount;
    total += value;
    categoryMap[a.category] = (categoryMap[a.category] || 0) + value;
  });

  document.getElementById("totalAsset").textContent = "¥" + total.toFixed(2);

  const ctx = document.getElementById("assetPie").getContext("2d");
  if (window.assetPieChart) window.assetPieChart.destroy();
  window.assetPieChart = new Chart(ctx, {
    type: "pie",
    data: {
      labels: Object.keys(categoryMap),
      datasets: [{
        data: Object.values(categoryMap),
        backgroundColor: ["#3b82f6", "#10b981", "#f59e0b", "#ef4444"]
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: "bottom" },
        tooltip: { enabled: true }
      }
    }
  });
}

renderOverview();
</script>
</body>
</html>
